# VARIABLES
# regularization parameter (c / cost): 1.0

name: SKLEARN_SVMlinear
framework: sklearn
type: classification
package:  sklearn.svm
class: SVC
features: double
properties:
  same: score_exact
  scramble: score_exact
  reorder: score_exact
  const: score_exact
  opposite: score_exact
  rotate: class_exact
  rescale: class_exact
  clone: class_exact
parameters:
  kernel:
    default: 'linear'
  C:
    default: 1.0
---

